<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button class="example-icon" aria-label="example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Slots Availability</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group dynamicHeight mat-align-tabs="center" [(selectedIndex)]="tabIndex">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">date_range</mat-icon>
      Date-wise
    </ng-template>
    <app-slot-availability-by-dates></app-slot-availability-by-dates>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">local_hospital</mat-icon>
      Centre-wise
    </ng-template>
    <app-slot-availability-by-centres></app-slot-availability-by-centres>
  </mat-tab>
</mat-tab-group>
