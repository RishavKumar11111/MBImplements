<div class="main-card mb-3 card">
  <div class="card-header">
    <i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>Select the Implement & enter it's Price
  </div>
  <form [formGroup]="implementPriceForm" #implementPriceFormID (ngSubmit)="onSubmit()" novalidate autocomplete="off"
    role="form">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="ddlImplement" class="control-label">Implement <span class="text-danger">*</span></label>
          <select class="form-control" id="ddlImplement" formControlName="selectedImplement"
            (change)="populateImplementCost();">
            <option value="" disabled>---Select Implement---</option>
            <option *ngFor="let x of implementPriceList" [ngValue]="x">{{x.ImplementName}}
            </option>
          </select>
          <div *ngIf="selectedImplement.invalid && (selectedImplement.dirty || selectedImplement.touched)"
            class="alert alert-danger">
            <div *ngIf="selectedImplement.errors.required">
              Implement is required
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="txtPrice" class="control-label">Price <span class="text-danger">*</span></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><b>₹</b></span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Price" id="txtPrice"
              formControlName="enteredPrice" (keypress)="keyPress($event)" decimalOnlyUptoTwoDigits minlength="1"
              maxlength="10">
          </div>
          <div *ngIf="enteredPrice.invalid && (enteredPrice.dirty || enteredPrice.touched)" class="alert alert-danger">
            <div *ngIf="enteredPrice.errors.required">
              Price is required
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-block text-right card-footer">
      <button *ngIf="!submitted" [disabled]="!implementPriceForm.valid" type="submit" id="submit"
        class="btn btn-success">Submit</button>
      <button *ngIf="submitted" [disabled]="!implementPriceForm.valid" type="submit" id="update"
        class="btn btn-info">Update</button>
    </div>
  </form>
</div>
<div class="main-card mb-3 card" *ngIf="implementPriceList.length > 0">
  <div class="card-header">
    <i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>List of Implements' Price
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <table style="width: 100%;" class="table table-hover table-striped table-bordered">
      <thead>
        <tr>
          <th>Serial No.</th>
          <th>Implement</th>
          <th>Price (₹)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of implementPriceList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ x.ImplementName }}</td>
          <td>{{ x.Cost == null ? 'N/A' : x.Cost }}</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
  <div class="d-block text-right card-footer"></div>
</div>
